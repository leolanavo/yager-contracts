version: "3.4"

services:
  postgres:
    image: "postgres:12.3-alpine"
    volumes:
      - "relational-data:/var/lib/postgresql/data"
      - "./postgres:/usr/src/scripts"
    ports:
      - "5432:5432"
    environment: 
      - POSTGRES_USER=yager
      - POSTGRES_PASSWORD=yager
      - POSTGRES_DB=yager
  mongodb:
    image: "bitnami/mongodb:4.2.7"
    ports:
      - "27017:27017"
    volumes:
      - "docs-data:/bitnami/mongodb"
      - "./mongodb:/usr/src/scripts"
    environment:
      - MONGODB_DATABASE=yager
  neo4j:
    image: "neo4j:4.0.4"
    ports:
      - "7687:7687"
      - "7474:7474"
    volumes:
      - "graph-data:/var/lib/neo4j/data"
      - "./neo4j:/usr/src/scripts"
  
volumes:
  relational-data:
  docs-data:
  graph-data: